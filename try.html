<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <link rel="stylesheet" href="try.css">
</head>
<body>
    <div class="flex-container">
        <div class="box box1">
            <img src="home-pics/baby1.png">
            <img src="home-pics/baby5.png">
        </div>
        <div class="box box2">
            <img src="home-pics/baby2.png">
            <div class="box2-1">
                <img src="home-pics/baby3.png">
                <img src="home-pics/baby4.png">
            </div>
            <img src="home-pics/baby6.png">
        </div>
        <div class="box box3">
            <img src="home-pics/baby7.png">
            <img src="home-pics/baby8.png">
            <img src="home-pics/baby9.png">
        </div>
    </div>
</body>
</html>
